<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de la Dépréciation d'une Voiture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="bg-animation"></div>

  <div class="max-w-2xl mx-auto mt-20 p-6 bg-white rounded-2xl shadow-xl text-center sm:max-w-md sm:p-4"
       data-aos="fade-up"
       data-aos-duration="1000"
       data-aos-delay="200">
       
    <h1 class="text-3xl font-extrabold mb-4 text-indigo-600 sm:text-2xl">Bienvenue sur P2P-CARS</h1>
    
    <p class="text-lg font-semibold mb-6 text-gray-700 sm:text-base">Découvrez les meilleures offres de vente des voiture d'occasion Per to Per.</p>
    
    <div>
      <button id="btn" class="bg-indigo-600 text-white px-6 py-2 rounded-full shadow hover:bg-indigo-700 transition">
        Explorer maintenant
      </button>
    </div>
  </div>

  <div class="logo-container">
    <img src="logo3.png" alt="P2P-CARS Logo" class="logo max-w-full">
  </div>

  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">Estimation de la valeur d'un véhicule</h2>

    <form onsubmit="event.preventDefault(); calculerDepréciation();">
      <label for="prix_initial" class="block text-gray-700 text-sm font-bold mb-2">Le prix d’achat neuf (MAD) :</label>
      <input type="number" id="prix_initial" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>

      <label for="annee_modele" class="block text-gray-700 text-sm font-bold mb-2">Année du modèle :</label>
      <input type="number" id="annee_modele" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>
      
      <label for="kilometrage" class="block text-gray-700 text-sm font-bold mb-2">Kilométrage parcouru :</label>
      <input type="number" id="kilometrage" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>

      <label for="annee_revente" class="block text-gray-700 text-sm font-bold mb-2">Année de revente :</label>
      <select id="annee_revente" onchange="remplirPrixParAnnee()" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></select><br><br>

      <label for="prix_acier" class="block text-gray-700 text-sm font-bold mb-2">Prix de l'acier (MAD):</label>
      <input type="number" id="prix_acier" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>

      <label for="prix_aluminium" class="block text-gray-700 text-sm font-bold mb-2">Prix de l'aluminium (MAD):</label>
      <input type="number" id="prix_aluminium" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>

      <label for="prix_cuivre" class="block text-gray-700 text-sm font-bold mb-2">Prix du cuivre (MAD):</label>
      <input type="number" id="prix_cuivre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>

      <label for="prix_plastiques" class="block text-gray-700 text-sm font-bold mb-2">Prix des plastiques (MAD):</label>
      <input type="number" id="prix_plastiques" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required><br><br>

      <div class="checkbox-group flex flex-wrap gap-4 mb-4">
        <label class="flex items-center"><input type="checkbox" id="dedouane" class="mr-2"> Dédouané </label>
        <label class="flex items-center"><input type="checkbox" id="peinture" class="mr-2"> Peinture renouvelée</label>
        <label class="flex items-center"><input type="checkbox" id="accident" class="mr-2"> Jamais accidenté </label>
        <label class="flex items-center"><input type="checkbox" id="reparation" class="mr-2"> Petites réparations prévues</label>
        <label class="flex items-center"><input type="checkbox" id="premierMain" class="mr-2"> 1ère main</label>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculer la dépréciation</button>
    </form>

    <h3 id="result" class="mt-6 p-4 bg-gray-200 rounded"></h3>

    <h2 class="text-xl font-bold text-center mt-8">Historique des prix des matières premières</h2>
    <div class="overflow-x-auto">
      <table border="1" class="table-auto w-full">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="px-4 py-2">Année</th>
            <th class="px-4 py-2">Or</th>
            <th class="px-4 py-2">Acier</th>
            <th class="px-4 py-2">Aluminium</th>
            <th class="px-4 py-2">Cuivre</th>
            <th class="px-4 py-2">Plastiques</th>
          </tr>
        </thead>
        <tbody id="historique-prix"></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 IASMarket Services. Tous droits réservés.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script type="module">
    const btn = document.querySelector('#btn');
    btn?.addEventListener('click', () => {
      window.location.href = "https://p2p-cars.com/portal";
    });
  </script>
  <script src="script.js"></script>
</body>

      /* Footer Styles */
