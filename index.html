<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de la Dépréciation d'une Voiture</title>

   <!-- Tailwind CSS -->
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- AOS CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
 </head>
 <body class="bg-gray-100 text-gray-800 font-sans">
 
   <!-- Background Image with Animation -->
   <div class="bg-animation"></div>

   <!-- Contenu avec animation -->
   <div class="max-w-2xl mx-auto mt-20 p-6 bg-white rounded-2xl shadow-xl text-center"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="200">
        
     <h1 class="text-3xl font-extrabold mb-4 text-indigo-600">Bienvenue sur P2P-CARS</h1>
     
     <p class="text-lg font-semibold mb-6 text-gray-700">Découvrez les meilleures offres de vente des voiture d'occasion Per to Per .</p>
     
     <div>
       <button id="btn" class="bg-indigo-600 text-white px-6 py-2 rounded-full shadow hover:bg-indigo-700 transition">
         Explorer maintenant
       </button>
     </div>
   </div>
 
   <!-- AOS JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
   <script>
     AOS.init();
   </script>
 
   <!-- JavaScript moderne -->
   <script type="module">
    const btn = document.querySelector('#btn');
    btn?.addEventListener('click', () => {
      
      window.location.href = "https://p2p-cars.com/portal";
    });
  </script>
  
 </body>

  <style>
    * {
      box-sizing: border-box;
    }
    /* Logo Styles */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px; /* Ajuster la hauteur */
      margin: 20px auto;
    }

    .logo {
      width: 200px; /* Ajuster la taille du logo */
      height: 200px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .logo-title {
      font-size: 2rem;
      color: #indigo-600; /* Couleur du titre */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(to right, #818182, #6b6c6d, #e1e1e2);
      color: #bfbaba;
    }

    header {
      background: url('https://images.unsplash.com/photo-1494976388901-83291707a610?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      position: relative;
      z-index: 2;
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #0a0f5e;
      font-size: 28px;
      border-bottom: 2px solid #1f8ef1;
      padding-bottom: 10px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #1f8ef1;
      outline: none;
    }

    button {
      background-color: #1f8ef1;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f1f9ff;
      border-left: 5px solid #1f8ef1;
      border-radius: 8px;
      font-size: 18px;
      color: #2c3e50;
    }

    #result .final-price {
      font-size: 32px;
      font-weight: bold;
      color: #ff5722;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      margin-top: 15px;
      display: block;
      animation: pulse 1.5s infinite alternate;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhciUyMG1vdmluZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60') repeat; /* Répéter l'image */
      background-size: cover;
      opacity: 0.4; /* Ajuster l'opacité */
      animation: rotateBackground 60s linear infinite; /* Changer pour une rotation */
      z-index: -1;
    }

    @keyframes rotateBackground {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    table th {
      background-color: #1f8ef1;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      header h1 {
        font-size: 24px;
      }

      button {
        width: 100%;
      }

      #result .final-price {
        font-size: 24px;
      }
    }
   
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
      min-width: 300px;
    }

    .checkbox-item input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhciUyMG1vdmluZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60') repeat-x; /* Replace with your image URL */
      background-size: cover;
      opacity: 0.4; /* Adjust opacity as needed */
      animation: moveBackground 40s linear infinite;
      z-index: -1; /* Place behind other content */
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }
        /* Footer Styles */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #080808;
      color: #dffc04;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
     <!-- Logo Centré -->
     <div class="logo-container">
      <img src="logo3.png" alt="P2P-CARS Logo" class="logo">
    
    </div>

    <h2>Estimation de la valeur d'un véhicule</h2>

    <form onsubmit="event.preventDefault(); calculerDepréciation();">
        <label for="prix_initial">Le prix d’achat neuf (MAD) :</label>
        <input type="number" id="prix_initial" required><br><br>

        <label for="annee_modele">Année du modèle :</label>
        <input type="number" id="annee_modele" required><br><br>
        
        <label for="kilometrage">Kilométrage parcouru :</label>
        <input type="number" id="kilometrage" required><br><br>

        <label for="annee_revente">Année de revente :</label>
        <select id="annee_revente" onchange="remplirPrixParAnnee()" required></select><br><br>

        <label for="prix_acier">Prix de l'acier (MAD):</label>
        <input type="number" id="prix_acier" required><br><br>

        <label for="prix_aluminium">Prix de l'aluminium (MAD):</label>
        <input type="number" id="prix_aluminium" required><br><br>

        <label for="prix_cuivre">Prix du cuivre (MAD):</label>
        <input type="number" id="prix_cuivre" required><br><br>

        <label for="prix_plastiques">Prix des plastiques (MAD):</label>
        <input type="number" id="prix_plastiques" required><br><br>

        <!-- ✅ Cases à cocher en ligne -->
        <div class="checkbox-group">
          <label><input type="checkbox" id="dedouane"> Dédouané </label>
          <label><input type="checkbox" id="peinture"> Peinture renouvelée</label>
          <label><input type="checkbox" id="accident"> Jamais accidenté </label>
          <label><input type="checkbox" id="reparation"> Petites réparations prévues</label>
          <label><input type="checkbox" id="premierMain"> 1ère main</label>
        </div>
        <button type="submit">Calculer la dépréciation</button>
    </form>

    <h3 id="result"></h3>

    <h2>Historique des prix des matières premières</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Année</th>
                <th>Or</th>
                <th>Acier</th>
                <th>Aluminium</th>
                <th>Cuivre</th>
                <th>Plastiques</th>
            </tr>
        </thead>
        <tbody id="historique-prix"></tbody>
    </table>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 IASMarket Services. Tous droits réservés.</p>
    </footer>

 

<script src="script.js"></script>
    
</body>
</html>
