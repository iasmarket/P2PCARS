document.getElementById("checkbox-procurationv").addEventListener("change", function () {
  const blocProcuration = document.getElementById("div-procurationv");
  const inputsProcuration = blocProcuration.querySelectorAll("input, select, textarea");
  if (this.checked) {
    blocProcuration.style.display = "block";
    inputsProcuration.forEach(input => input.disabled = false);
  } else {
    blocProcuration.style.display = "none";
    inputsProcuration.forEach(input => input.disabled = true);
  }
});

function fillBrandSelects() {
  const marques = Object.keys(allCarModels).sort();

    sel.innerHTML = `<option value="">${translations[currentLang]['choisir']}</option>` + marques.map(m=>`<option value="${m}">${m}</option>`).join('');
  });
}



function fillModelSelect(modelId, marque) {
  let modeleSel = document.getElementById(modelId);
  modeleSel.innerHTML = `<option value="">${translations[currentLang]['choisir']}</option>`;

    allCarModels[marque].forEach(m=>{
      modeleSel.innerHTML += `<option value="${m}">${m}</option>`;
    });
  }
}
